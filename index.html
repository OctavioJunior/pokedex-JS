<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon_16x16.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title> ~~ Pok√©dex ~~ </title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonImage">

        <h1 class="pokemonData">
          <span class="pokemonNumber"></span> -
          <span class="pokemonName"></span>
        </h1>

        <form class="form">
          <input
            type="search"
            class="inputSearch"
            placeholder="Pokemon name or number..."
            required
          />
        </form>

        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./image/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
